

---
# Source: spring-music/templates/deployment.yaml
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  namespace: staging
  name: pring-music
  annotations:
    strategy.spinnaker.io/max-version-history: '2'
    traffic.spinnaker.io/load-balancers: '["service my-service"]'
  labels:
    app: spring-music
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-music
  template:
    metadata:
      labels:
        app: spring-music
    spec:
      containers:
        - name: spring-music
          image: "harbor.infra.aws.warroyo.com/library/spring-music:1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources:
            null


---
# Source: spring-music/templates/ingress.yam
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: spring-music
  labels:
    app: spring-music
  annotations:
    kubernetes.io/ingress.class: nginx

spec:
  rules:
    - host: "spring-music.spinnaker.gcp.warroyo.com"
      http:
        paths:
          - path:
            backend:
              serviceName: spring-music
              servicePort: 80